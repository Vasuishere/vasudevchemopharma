{% load static %}
<style>
    /* Info Bar - Top Row (Email & Phone) */
    .info-bar {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        background-color: #f0f2f5;
        padding: 0.35rem 2rem;
        border-bottom: 1px solid #e2e8f0;
    }

    .info-content {
        list-style: none;
        display: flex;
        gap: 2rem;
        margin: 0;
        padding: 0;
        align-items: center;
    }

    .info-item {
        color: #4a5568;
        font-size: 0.8rem;
        font-weight: 500;
        white-space: nowrap;
    }

    /* Tablet */
    @media (max-width: 1024px) {
        .info-bar {
            padding: 0.3rem 1.5rem;
        }

        .info-content {
            gap: 1.5rem;
        }

        .info-item {
            font-size: 0.75rem;
        }
    }

    /* Mobile */
    @media (max-width: 768px) {
        .info-bar {
            justify-content: center;
            padding: 0.3rem 0.8rem;
        }

        .info-content {
            gap: 1rem;
        }

        .info-item {
            font-size: 0.7rem;
        }
    }

    /* Small Mobile */
    @media (max-width: 480px) {
        .info-content {
            flex-direction: column;
            gap: 0.15rem;
        }

        .info-item {
            font-size: 0.75rem;
            white-space: normal;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
    }
</style>

<div class="info-bar">
    <ul class="info-content">
        <li class="info-item">Email : info@vasudevchemopharma.com</li>
        <li class="info-item">Mobile No. : +91 9898837713</li>
    </ul>
</div>
